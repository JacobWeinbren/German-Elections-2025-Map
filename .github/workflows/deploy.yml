name: Deploy to GitHub Pages

on:
    push:
        branches: [main]
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout your repository using git
              uses: actions/checkout@v3
            - name: Install, build, and upload your site
              uses: withastro/action@v0 # This is the official Astro action
              with:
                  path: . # Root location of your Astro project
                  node-version: 18 # Node.js version
                  package-manager: npm # Optional package manager
              env:
                  PUBLIC_MAPBOX_TOKEN: ${{ secrets.MAPBOX_TOKEN }}

    deploy:
        needs: build
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v1
